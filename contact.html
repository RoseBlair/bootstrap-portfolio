    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h1>Carolyn Bernier</h1>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
      <div class="row">
          <div class="col-xs-0 col-sm-0 col-md-0 col-lg-2">     
          </div>

          <div class="col-xs-12 col-sm-5 col-md-5 col-lg-3">
              <h2>Contact</h2>
          </div>

          <div class="col-xs-12 col-sm-7 col-md-9 col-lg-7">
          </div>
      </div>
          


  <form>
    <div class="container">
      <div class="row">
        
        <div class="col-md-2">
        </div>
      
        <div class="col-md-8">
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jane Doe">
            </div>
        </div>

        <div class="col-md-2">
      </div>

      <div class="clearfix visible-xs-block"></div>
      
      <div class="row clear">

          <div class="col-md-2">
          </div>

          <div class="col-md-8">
            <div class="form-group">
              <label for="formGroupExampleInput2">Email</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Somebody@gmail.com">
            </div>
          </div>

          <div class="col-md-2">
          </div>

      </div>

      <div class="row">

          <div class="col-md-2">
          </div>

          <div class="col-md-8">
            <div class="form-group">
              <label for="exampleTextarea">Message</label>
              <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
          </div>

          <div class="col-md-2">
          </div>

      </div>


      
      <div class="row">

      <div class="col-md-2">
        </div>

        <div class="col-md-8">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="col-md-2">
        </div>

      </div>
            
      
    </div>
  </form>



  

</body>
